<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>마이페이크트립 :: 나다운 가짜 여행</title>
    <link rel="stylesheet" href="../resources/css/stylesheet_Signup.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

</head>
<body>
    <div class="signin_container">
        <div class="signin_block">
            <div>
                <img class="hand_sign" src="../resources/img/hand.png">
                <p class="welcome"><strong>Welcome!</strong></p>
                <p>여행의 모든 것, 마이페이크트립</p>
                <div>
                    <button class="kakao_btn">
                        <img src="../resources/img/kakao-talk.png">
                        <span>카카오로 계속하기</span>
                    </button>
                </div>
                <div class="signin_sns">
                    <div role="button">
                        <span class="sns_name">페이스북</span>
                    </div>
                    <span class="sns_line"></span>
                    <div role="button">
                        <span class="sns_name">네이버</span>
                    </div>
                    <span class="sns_line"></span>
                    <div role="button" onclick="location.href='signin_email.html'">
                        <span class="sns_name">이메일</span>
                    </div>
                </div>
                <div class="last">
                    <span class="last_line">아직 회원이 아니신가요?</span>
                    <a class="last_signup" href="signup.html">회원가입</a>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="../resources/js/join/signup_email.js" ></script>
</body>
</html>
