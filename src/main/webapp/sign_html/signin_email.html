<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>마이페이크트립 :: 나다운 가짜 여행</title>
    <link rel="stylesheet" href="../resources/css/stylesheet_Signup.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="sign_container">
        <form action="/users" method="post">
            <div  class="center-block">
                <div class="form-group">
                        <p style="text-align:left">이메일 *</p>
                        <div class="inputbox">
                            <input type="email" class="form-control" name="email" placeholder="ID@example.com">
                            <span class="warning">
                            </span>
                        </div>
                </div>

                <div class="form-group">
                        <p  style="text-align:left">비밀번호 *</p>
                        <div class="inputbox" >
                            <input type="password" class="form-control" name="password" maxlength="15" placeholder="비밀번호를 입력해주세요.">
                            <span class="warning">
                            </span>
                        </div>
                </div>

                <div class="chk_keep">
                    <div class="keepbox">
                        <label>
                            <input type="checkbox" class="keep_login">&nbsp로그인 상태 유지
                        </label>
                        <a href="#" class="find_pwd">비밀번호 찾기</a>
                    </div>

                </div>

                <div class="submit-area">
                    <button type="button" class="btn btn-primary" name="signup_btn" disabled="disabled">이메일로 로그인</button>
               </div>

                <div class="last1">
                    <span class="last_line">아직 회원이 아니신가요?</span>
                    <a class="last_signup" href="signup.html">회원가입</a>
                </div>
            </div>
        </form>
    </div>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="../resources/js/join/signup_email.js" ></script>
</body>


</html>
